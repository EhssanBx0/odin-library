<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <button class="btn" id="openModalBtn">New Book</button>
    <dialog class="newBookModal">
        <form id="newBookForm">
            <label for="bookTitle">
                Title:
                <input type="text" id="bookTitle">
            </label>
            <label for="bookAuthor">
                Author:
                <input type="text" id="bookAuthor">
            </label>
            <label for="bookDate">
                Date:
                <input type="text" id="bookDate">
            </label>
            <button class="btn" id="confirmBtn">Confirm</button>
            <button class="btn" id="closeModalBtn">Close</button>
        </form>
    </dialog>
    <table class="bookDisplay">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
        </tr>
    </table>
</body>
</html>
